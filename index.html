<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Is My Bus Late?</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<link rel="stylesheet" href="css/styles.css">

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center title">
        <h1>Is my bus late?</h1>
      </div>
    </div>
  </div>

<div class="container">
  <div class="row">
      <div class="col-md-12 text-center">
        <ul class="list-unstyled list-inline">
          <li>
            <div class="dropdown">
              
              <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"><i class="fa fa-bus fa-2x icon"></i>Choose Your Route 
              <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li><a href="#">Route 1</a></li>
                <li><a href="#">Route 2</a></li>
                <li><a href="#">Route 3</a></li>
              </ul>
            </div>
          </li>

          <li>
            <div class="dropdown">
            
              <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"><i class="fa fa-stop-circle fa-2x icon"></i>Choose Your Stop
              <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li><a href="#" value = "all">all</a></li>
                <li><a href="#" value = "0">0</a></li>
                <li><a href="#" value = "0">1</a></li>
                <li><a href="#" value = "0">3</a></li>
                <li><a href="#" value = "0">6</a></li>
                <li><a href="#" value = "0">15</a></li>
                <li><a href="#" value = "0">16</a></li>
                <li><a href="#" value = "0">83L</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div class="container chart">
      <div class="row">
        <div class="col-md-12 text-center graph">
          <label><input type="checkbox"> Sort values</label>
      </div>
    </div>

  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>  
  <script src="js/app.js"></script>

</html>
